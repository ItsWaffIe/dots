# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: alacritty

# Window configuration
window:
  padding:
    x: 9
    y: 5
  opacity: 1.0
  startup_mode: Windowed
  title: alacritty
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3 # How many lines to jump when scrolling

# Font configuration
font:
  normal:
    family: JetBrainsMono
    style: Regular

  size: 12

# Colors (catppuccin)
colors:
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }

selection:
  save_to_clipboard: true

cursor:
  shape: Block
  blinking: Off
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

# Shell
shell:
  program: /bin/zsh
